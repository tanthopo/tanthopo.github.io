<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themis Anthopoulos Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light grey background */
            color: #333; /* Darker text for contrast */
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            color: #f4f4f9;
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #f4f4f9;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }

        .main-content h2 {
            color: #111;
        }

        .main-content p {
            color: #555;
        }

        .main-content img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 50px; /* Added space at the bottom */
            border: 5px solid #fff; /* Added white border */
        }

        .portfolio {
            text-align: center;
            padding: 50px;
            margin-top: 50px; /* Add margin at the top */
            background-color: #f4f4f9; /* Light background color */
            border: 1px solid #ccc; /* Light border */
            border-radius: 10px; /* Rounded corners */
        }

        .portfolio h2 {
            color: #111;
        }

        .portfolio h3 {
            color: #333; /* Darker color for titles */
            margin-top: 30px; /* Space above the title */
        }

        .portfolio img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px; /* Added space below the image */
            border: 5px solid #fff; /* Added white border */
        }

        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #f4f4f9;
        }
    </style>
</head>
<body>

<header>
    <h1>Themis Anthopoulos Photography</h1>
</header>

<nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#blog">Blog</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="https://www.instagram.com/themis_anthopoulos" target="_blank">Instagram</a>
</nav>

<div class="main-content">
    <h2>Welcome to My Photography Portfolio</h2>
    <p>Explore my latest works and projects!</p>

    <!-- Main Picture -->
    <img src="/images/main/DSC_2460.jpg" alt="Main photography image">
</div>

<!-- Portfolio Section -->
<div class="portfolio" id="portfolio">
    <h2>Portfolio</h2>
    <h3>Travel and Street Photography at London</h3>
    <img src="/images/portfolio/Portfolio_London.jpeg" alt="Travel and Street Photography at London">

    <h3>Real Estate Photography</h3> <!-- New title -->
    <img src="/images/portfolio/Portfolio_Real_estate.jpeg" alt="Real Estate Photography"> <!-- New image -->
</div>

<footer>
    <p>&copy; 2024 Themis Anthopoulos. All rights reserved.</p>
</footer>

</body>
</html>
