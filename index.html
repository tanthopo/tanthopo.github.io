<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themis Anthopoulos Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light grey background */
            color: #333; /* Darker text for contrast */
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            color: #f4f4f9;
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #f4f4f9;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }

        .main-content h2 {
            color: #111;
        }

        .main-content p {
            color: #555;
        }

        .main-content img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 50px; /* Added space at the bottom */
        }

        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #f4f4f9;
        }
    </style>
</head>
<body>

<header>
    <h1>Themis Anthopoulos Photography</h1>
</header>

<nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#blog">Blog</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="https://www.instagram.com/themis_anthopoulos/" target="_blank">Instagram</a>
</nav>

<div class="main-content">
    <h2>Welcome to My Photography Portfolio</h2>
    <p>Explore my latest works and projects!</p>

    <!-- Main Picture -->
    <img src="/images/main/DSC_2460.jpg" alt="Main photography image">
</div>

<footer>
    <p>&copy; 2024 Themis Anthopoulos. All rights reserved.</p>
</footer>

</body>
</html>
